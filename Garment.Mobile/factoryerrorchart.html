<ons-page ng-controller="FactoryErrorChartController">
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button>
                <ons-icon icon="fa-angle-left" style="font-size: 32px; width: 1em" ng-click="goTo(-1);">
            </ons-toolbar-button>
        </div>
        <div class="center"><b>{{factory.TeamName}}</b></div>
        <div class="right">
            <ons-toolbar-button>
                <ons-icon icon="fa-angle-right" style="font-size: 32px; width: 1em" ng-click="goTo(1)">
            </ons-toolbar-button>
        </div>
    </ons-toolbar>
    <ons-bottom-toolbar>
        <div class="navigation-bar__left"><ons-back-button>Trở lại</ons-back-button></div>
        <div class="navigation-bar__title navigation-bar__center">Menu</div>
        <div class="navigation-bar__right">
            <ons-toolbar-button>
                <ons-icon icon="ion-navicon" style="font-size: 26px; width: 1em; line-height: 22px;"></ons-icon>
            </ons-toolbar-button>
        </div>
    </ons-bottom-toolbar>
</ons-page>
